<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSmart – Soluții inteligente de automatizare</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p7Rk+8c6uVzr5dcA/b8dqUyEyZM62wCwGUL4DjxXxANuMAEy6g/Pu7eZgOE5lX8HccLuWBW3D6w2qE3sGd2dPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container header-inner">
        <div class="logo">
          <img src="logo.png" alt="BSmart logo" class="professional-img" />
          <span class="logo-text">BSmart</span>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#hero" data-key="nav_home"></a></li>
            <li><a href="#about" data-key="nav_about"></a></li>
            <li><a href="#services" data-key="nav_services"></a></li>
            <li><a href="#crm" data-key="nav_crm"></a></li>
            <li><a href="#chatbots" data-key="nav_chatbots"></a></li>
            <li><a href="#contact" data-key="nav_contact"></a></li>
          </ul>
        </nav>
        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="ro">RO</button>
          <button class="lang-btn" data-lang="ru">RU</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
      <div class="network-overlay" aria-hidden="true">
        <svg viewBox="0 0 100 86.6" preserveAspectRatio="xMidYMid slice">
          <defs>
            <pattern id="hexGrid" width="10" height="8.66" patternUnits="userSpaceOnUse" patternTransform="scale(2)">
              <polygon points="5,0 10,2.5 10,6.16 5,8.66 0,6.16 0,2.5" fill="none" stroke="currentColor" stroke-width="0.5" />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#hexGrid)" />
        </svg>
      </div>
      <div class="container hero-content fade-in">
        <div class="text-area">
          <h1 data-key="hero_title"></h1>
          <p class="subtitle" data-key="hero_subtitle"></p>
          <a href="#contact" class="btn primary-btn" data-key="btn_contact"></a>
        </div>
        <div class="image-area">
          <img src="hero-honeycomb.png" alt="BSmart honeycomb graphic" class="professional-img" loading="lazy" />
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section section">
      <div class="container">
        <h2 class="section-title" data-key="about_title"></h2>
        <p class="section-text" data-key="about_text"></p>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section section">
      <div class="container">
        <h2 class="section-title" data-key="services_title"></h2>
        <div class="services-grid">
          <div class="service-card fade-in">
            <i class="fa-solid fa-lightbulb"></i>
            <h3 data-key="service_consulting_title"></h3>
            <p data-key="service_consulting_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-code"></i>
            <h3 data-key="service_software_title"></h3>
            <p data-key="service_software_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-pencil"></i>
            <h3 data-key="service_editing_title"></h3>
            <p data-key="service_editing_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-wrench"></i>
            <h3 data-key="service_it_title"></h3>
            <p data-key="service_it_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-server"></i>
            <h3 data-key="service_data_title"></h3>
            <p data-key="service_data_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-bullhorn"></i>
            <h3 data-key="service_pr_title"></h3>
            <p data-key="service_pr_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-briefcase"></i>
            <h3 data-key="service_management_title"></h3>
            <p data-key="service_management_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-ad"></i>
            <h3 data-key="service_ad_title"></h3>
            <p data-key="service_ad_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-tv"></i>
            <h3 data-key="service_media_title"></h3>
            <p data-key="service_media_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-chart-line"></i>
            <h3 data-key="service_research_title"></h3>
            <p data-key="service_research_desc"></p>
          </div>
          <div class="service-card fade-in">
            <i class="fa-solid fa-graduation-cap"></i>
            <h3 data-key="service_training_title"></h3>
            <p data-key="service_training_desc"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- CRM Integration Section -->
    <section id="crm" class="crm-section section">
      <div class="container">
        <h2 class="section-title" data-key="crm_title"></h2>
        <div class="crm-content">
          <div class="crm-text">
            <p data-key="crm_desc"></p>
            <ul class="crm-features">
              <li data-key="crm_feature1"></li>
              <li data-key="crm_feature2"></li>
              <li data-key="crm_feature3"></li>
              <li data-key="crm_feature4"></li>
            </ul>
          </div>
          <div class="crm-image">
            <img src="integration.png" alt="CRM integration graphic" class="professional-img" loading="lazy" />
          </div>
        </div>
      </div>
    </section>

    <!-- Landing & Chatbots Section -->
    <section id="chatbots" class="chatbots-section section">
      <div class="container">
          <h2 class="section-title" data-key="chatbots_title"></h2>
          <div class="chatbots-content">
            <div class="chatbots-image">
              <img src="chatbot.png" alt="Chatbot illustration" class="professional-img" loading="lazy" />
            </div>
            <div class="chatbots-text">
              <p data-key="chatbots_desc"></p>
              <div class="extra-services">
                <div class="extra-card fade-in">
                  <h4 data-key="chatbots_extra_lp_title"></h4>
                  <p data-key="chatbots_extra_lp_desc"></p>
                </div>
                <div class="extra-card fade-in">
                  <h4 data-key="chatbots_extra_bot_title"></h4>
                  <p data-key="chatbots_extra_bot_desc"></p>
                </div>
                <div class="extra-card fade-in">
                  <h4 data-key="chatbots_extra_voice_title"></h4>
                  <p data-key="chatbots_extra_voice_desc"></p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section section">
      <div class="container">
        <h2 class="section-title" data-key="contact_title"></h2>
        <p class="section-text" data-key="contact_desc"></p>
        <form id="contact-form" class="contact-form">
          <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Nume" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-row">
            <input type="text" id="phone" name="phone" placeholder="Telefon" />
            <input type="text" id="company" name="company" placeholder="Companie" />
          </div>
          <textarea id="message" name="message" placeholder="Mesaj" required></textarea>
          <button type="submit" class="btn primary-btn" data-key="contact_send"></button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content">
        <div class="footer-left">
          <span class="logo-text">BSmart</span> © 2025
        </div>
        <div class="footer-right">
          <a href="https://www.facebook.com" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://www.instagram.com" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.linkedin.com" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
